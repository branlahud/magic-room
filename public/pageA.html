<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keypad</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    .keypad button { width: 60px; height: 60px; font-size: 24px; margin: 5px; }
    #message { margin-top: 20px; font-size: 24px; }
  </style>
</head>
<body>

<h1>Enter Code</h1>
<div id="inputDisplay" style="font-size: 32px; margin-bottom: 20px;">_</div>

<div class="keypad">
  <!-- Numbers -->
  <div>
    <button onclick="addNumber('1')">1</button>
    <button onclick="addNumber('2')">2</button>
    <button onclick="addNumber('3')">3</button>
  </div>
  <div>
    <button onclick="addNumber('4')">4</button>
    <button onclick="addNumber('5')">5</button>
    <button onclick="addNumber('6')">6</button>
  </div>
  <div>
    <button onclick="addNumber('7')">7</button>
    <button onclick="addNumber('8')">8</button>
    <button onclick="addNumber('9')">9</button>
  </div>
  <div>
    <button onclick="clearInput()">Clear</button>
    <button onclick="addNumber('0')">0</button>
    <button onclick="submitCode()">Submit</button>
  </div>
</div>

<div id="message"></div>

<script>
  let input = "";

  const socket = new WebSocket(`wss://${location.host}`);

  function addNumber(num) {
    input += num;
    document.getElementById('inputDisplay').innerText = input;
  }

  function clearInput() {
    input = "";
    document.getElementById('inputDisplay').innerText = "_";
    document.getElementById('message').innerText = "";
  }

  function submitCode() {
    if (input === "") {
      document.getElementById('message').innerText = "Enter a code first!";
      return;
    }
    const codes = ["5920", "1346799352", "288", "15100"];
    if (codes.includes(input)) {
      document.getElementById('message').innerText = "Look at the TV!";
      socket.send(input); // send code to server
    } else {
      document.getElementById('message').innerText = "Try again!";
    }
  }
</script>

</body>
</html>
